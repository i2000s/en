---
title: All posts
---


{% include header.html %}

<div class="row">
  <div class="span12">
    <h2>Archive ({{ site.posts | size }} entries) <a href="{{ site.baseurl }}/atom.xml"><img src="{{ site.baseurl }}/assets/img/icon-rss.png" alt="feed"></a></h2>
   <div class="col-md-9 col-md-offset-1 col-sm-11">
    <div class="postpreview">
      {% for post in site.posts %}
      <div class="span6">
        <p> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <span style="text-align:right; font-style:italic"> {{ post.date | date_to_string }}</span></p>
      </div>
      {% endfor %}
    </div>
  </div>
    <ul>
  </div> <!-- end span-->
</div> <!--end row -->
